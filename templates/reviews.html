<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<form action="/users/{{ user_id }}/add_review/{{ movie_id }}" method="post">
    <label for="user_id">User Id</label>
    <input type="text" id="user_id" name="user_id" value="{{ user_id }}"><br>

    <label for="movie_id">Movie Id</label>
    <input type="text" id="movie_id" name="movie_id" value="{{ movie_id }}"><br>

    <label for="review_text">Review Text</label>
    <input type="text" id="review_text" name="review_text"><br>

    <label for="review_rating">Review Rating</label>
    <input type="number" id="review_rating" name="review_rating"><br>

    <input class="button" type="submit" value="Add Review">

</form>
</body>
</html>
